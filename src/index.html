---
layout: homepage
---

<div class="hero-wrapper">
  <div class="wrapper">
    
    <div class="wrapper-right">  
      <h1 class="logo">Bookball</h1>
      <p class="tagline">Challenge. Book. Play.</p>
    </div>
    
    <div class="wrapper-left">  
      <div class="hero-half"></div>
      <img class="hero-full" src="assets/images/iphone.png" alt="Bookball no iPhone" />
    </div>
    
  </div>
</div>

<div class="body-wrapper">
  <div class="wrapper">
    <div class="wrapper-right">
      
      <p class="headline">A melhor maneira de organizar jogos com amigos.</p>
      <p class="store-badge google-play">
        <a href="https://play.google.com/store/apps/details?id=co.bookball&utm_source=global_co&utm_medium=prtnr&utm_content=Mar2515&utm_campaign=PartBadge&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1"><img alt="Get it on Google Play" src="assets/images/google-play-badge.png" /></a>
      </p>
      <p class="store-badge app-store coming-soon">
        <a><img alt="Download on the App Store" src="assets/images/app-store-badge.png" /></a>
      </p>
            
      <div class="social">
        <ul>
          <li>
            <a href="http://facebook.com/{{ site.facebook }}"><div class="icon icon-facebook" data-grunticon-embed><span class="icon-label">Facebook</span></div></a>
          </li>
          <li>
            <a href="http://twitter.com/{{ site.twitter }}"><div class="icon icon-twitter" data-grunticon-embed><span class="icon-label">Twitter</span></div></a>
          </li>
          <li>
            <a href="http://instagram.com/{{ site.instagram }}"><div class="icon icon-instagram" data-grunticon-embed><span class="icon-label">Instagram</span></div></a>
          </li>
        </ul>
      </div>
      
      <div class="site-footer">
        <ul>
          <li><a href="/manager/">Bookball Para Clubes</a></li>
          <li><a href="/terms-and-conditions/">Termos e Condições</a></li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
        <small>{{ site.copyright }}</small>
      </div>
      
    </div>
  </div>
</div>
